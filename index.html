<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="vue.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

    <body>
        <div id="app" class="container justify-content-center align-items-center">
            <h1 class="titre">To do List</h1>
            <form id="form">
                <div class="col-4 mx-auto">
                    <div class="row">
                        <input v-model="valeur" id="champ" class="form-control" type="text" name="todo"
                            placeholder="Ajouter une tâche" required>
                        <button :disabled="!valeur.length" class="btn btn-primary" @click="ajouter">
                            <i class="material-icons">+</i>
                        </button>
                    </div>
            </form>
            <h2 v-if="monTableau.length == 0" id="noTache" class="italic">Aucune tâche...!</h2>
            <ol v-else="monTableau" id="liste" class="list-group">
                <li v-for="(tache, key) in  monTableau" class="list-group-item">
                    <div class="row">
                        <div class="col-12">
                            <span class="tache">{{ tache }}</span>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-warning" @click="modifier(key)">
                                <i class="material-icons">upgrade</i>
                            </button> 
                        </div>
                        <div class="col-12">                    
                            <button class="btn btn-danger" @click="supprimer(key)">
                                <i class="material-icons">delete_outline</i>
                            </button>                        
                        </div>
                    </div>
                </li>
            </ol>
            <h3 v-if="count >= 0" class="text-center">{{ count }}</h3>                      
        </div>
        </div>
        <div class="row mt-3">
            <h3 class="text-center">Made in CHINA<span>&#129313;</span></h3>
            <!-- compteur du nombre d'articles ajoutés -->
            
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    </body>
</html>
